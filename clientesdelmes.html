<!DOCTYPE html>
<html lang="es">
    <head>
    <title>Clientes del Mes - Epic Collections</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clientes destacados del mes en Epic Collections">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body id="bodyClient">
    <header>
        <nav>
        <ul class="nav-bar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cdsMetal&Rock.html">Cd's Power Metal</a></li>
            <li><a href="juegosDeMesa.html">Juegos de mesa</a></li>
            <li><a href="literaturaFantastica.html">Literatura fantástica</a></li>
            <li><a href="contactanos.html">Contáctanos</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <section class="button-container">
            <a href="index.html" class="button-clientes">
            <i class="fas fa-arrow-up"></i> Volver al inicio
            </a>
        </section>
        <h2 class="titlecliente">Clientes del Mes</h2>
        <button class="button-clientes">Ver Clientes <i class="fas fa-arrow-down"></i></button>
        <h3 class="titlecliente__2">Clientes Destacados</h3>
        <section class="gallery">
            <div id="productos-lista" class="card-container"></div>
            
        <section id="clientes" class="clientes-container">
        </section>
    </main>    
        <footer class="footer">
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="images/gorjeo.png" alt="Twitter"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
            <p class="parrafoFinal">
            2024 Epic Collections. Todos los derechos reservados.
        </footer>
    
    <script>
        async function obtenerClientes() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            mostrarClientes(data);
        } catch (error) {
            console.error('Error al obtener los datos:', error);
        }
        }

        function mostrarClientes(clientes) {
        const container = document.getElementById('clientes');
        container.innerHTML = ''; 

        clientes.forEach(cliente => {
            const card = document.createElement('div');
            card.classList.add('cliente-card');
            card.innerHTML = `
                <h3>${cliente.name}</h3>
                <p>${cliente.email}</p>
                <p>${cliente.address.city}</p>
            `;
            container.appendChild(card);
            });
        }
        window.onload = obtenerClientes;
    </script>
    
    </body>
</html>
