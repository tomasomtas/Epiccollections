        </header>
        <div class="contact-form">
            <h2>Contáctanos</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Sugerencias o pedidos:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
        <h3 class="final">Nuestra Ubicación</h3>
        <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.7309292871782!2d175.68036527663008!3d-37.87211908737652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6dab6237e84a77%3A0x24ff7cd6a8f521a6!2sHobbiton%E2%84%A2%20Movie%20Set%20Tours!5e1!3m2!1ses!2sar!4v1730352408579!5m2!1ses!2sar" 
        width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <footer class="footer">
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="images/gorjeo.png" alt="Twitter"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
                <p class="parrafoFinal">2024 Epic Collections. Todos los derechos reservados.</p>
        </footer>
        <script > document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const nombre = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const mensaje = document.getElementById('message').value;
                if (nombre && email && mensaje) {
                    console.log("Todos los campos están completos.");
                } else {
                    console.log("Faltan campos por completar.");
                }
            });
        });
        </script>
    </body>
